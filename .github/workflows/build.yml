name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,i686-pc-windows-msvc,x86_64-unknown-linux-gnu,x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build Rust Library
        run: |
          chmod +x ./build-rust.sh
          ./build-rust.sh
      
      - name: Build and Pack NuGet Package
        run: |
          cd HyperTrieCore/src/HyperTrieCore
          dotnet pack -c Release
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: HyperTrieCore/src/HyperTrieCore/bin/Release/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 